<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bulk Messenger</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="app-container">
    <div class="messenger-card">
        <header class="messenger-header">
            <div class="logo-section">
                <div class="whatsapp-icon"></div>
                <h1>WhatsApp Bulk Messenger</h1>
            </div>
            <p class="subtitle">Send messages to multiple contacts easily</p>
        </header>

        <div id="statusMessage" class="status-message hidden"></div>

        <main class="messenger-content">
            <form id="messageForm">
                <div class="file-upload-section">
                    <label for="contactFile" class="file-upload-label">
                        <div class="upload-icon"></div>
                        <span>Upload Contact List (Excel)</span>
                        <small>Drag & drop or click to browse</small>
                    </label>
                    <input type="file" id="contactFile" accept=".xlsx,.xls" required>
                    <div class="file-info hidden">
                        <span id="fileName"></span>
                        <button type="button" id="removeFile" class="remove-file">Ã—</button>
                    </div>
                </div>

                <div class="message-section">
                    <label for="message">Message Template</label>
                    <textarea id="message" rows="4" required
                              placeholder="Enter your message here...&#10;Use {name} to personalize the message"></textarea>
                    <div class="message-counter">
                        <span id="charCount">0</span>/1000 characters
                    </div>
                </div>

                <button type="submit" id="sendButton" class="send-button" disabled>
                    <span class="button-text">Send Messages</span>
                    <div class="loading-spinner hidden"></div>
                </button>
            </form>

            <button id="logoutBtn" class="logout-button">
                <span class="logout-icon"></span>
                Logout from WhatsApp
            </button>
        </main>

        <div id="report" class="report-section hidden">
            <h2>Sending Report</h2>
            <div id="reportContent"></div>
        </div>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
